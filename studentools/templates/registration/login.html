{% extends "base.html" %}

{% block content %}
    <form action="#" method="post">
        {% csrf_token %}
        <p>{{form.username.errors.0}} {{form.username }}</p>
        <p>{{form.password.errors.0}} {{form.password }}</p>
        <p><input class="btn btn-success" type="submit" value="Log In"></p>
    </form>

    <p><a class="btn btn-info" href="{% url 'registration_register' %}">Create New Account</a></p>
    <p><a href="{% url 'auth_password_reset' %}">Forgot password?</a></p>
{% endblock %}
